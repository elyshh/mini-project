<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocktailService!</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="../styles/loader.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

    <header>
        <h2 class="logo">CocktailService</h2>
        <nav class="navigation">
            <a href="about">About</a>
            <button class="btnLogin" id="loginBtn">Login</button>
        </nav>
    </header>

    <!-- Loader -->

        <div class="firework" id="firework2">
            <div class="explosion"></div>

            <div class="explosion"></div>

        <div class="firework" id="firework3">

        <div class="firework" id="firework4">

        </div>
    </div>

    <div class="wrapper">

        <form action="" th:object="${user}" th:method="POST" th:action="@{/login}">
            <h1>Welcome!</h1>
            <center><h4>Need to find a cocktail recipe?</h4></center>

            <div class="input-box">
                <input type="text" required class="form-control" name="username" th:field="*{username}">
                <label for="username" class="form-label">Username</label>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input type="password" required class="form-control" name="password" th:field="*{password}">
                <label for="password" class="form-label">Password</label>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <!-- <a href="/reset">Forgot password?</a> -->
            </div>

            <div th:if="${#fields.hasErrors()}" class="error-container">
                <div class="alert alert-danger">
                    <p th:each="error: ${#fields.errors('*')}" th:text="${error}"></p>
                </div>
            </div>

            <button type="submit" class="btn">Login</button>
            
            <div class="register-link">
                <p>Don't have an account? <a href="/register">Sign Up</a></p>
            </div>

            <div th:if="${successMessage}" class="alert alert-success success-message">
                <p th:text="${successMessage}"></p>
            </div>

            <!-- Fireworks -->
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    document.getElementById('loader').style.display = 'flex';
    
                    // Hide fireworks after few seconds
                    setTimeout(function () {
                        document.getElementById('loader').style.display = 'none';
                    }, 6000);
                });
            </script>
            
        </form>
    </div>

    <script>
        var loginButton = document.getElementById('loginBtn');

        loginButton.addEventListener('click', function() {
            window.location.href = 'login';
        });
    </script>

</body>
</html>
